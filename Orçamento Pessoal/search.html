<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <!-- Java Script Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Javascript -->
    <script src="script.js"></script>
    <!-- Título da página -->
    <title>Orçamento Pessoal</title>
</head>
<body onload="showExpenses(getAllExpenses())">
    <header class="bg-primary">
        <nav class="navbar navbar-expand-sm container">
            <a class="navbar-brand" href="#"><img src="logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="index.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="search.html">Consulta</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="container pt-3">
        <div class="display-4 my-4">
            Consulta de despesas
        </div> 
        <div class="row my-3">
            <div class="col-md-2">
                <input type="number" class="form-control" id="year" placeholder="Ano">
            </div>
            <div class="col-md-4">
                <select class="form-control" id="month">
                    <option value="">Mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                    </select>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" id="day" placeholder="Dia">
            </div>
            <div class="col-md-4">
                <select class="form-control" id="category">
                    <option value="">Tipo</option>
                    <option>Alimentação</option>
                    <option>Educação</option>
                    <option>Lazer</option>
                    <option>Saúde</option>
                    <option>Transporte</option>
                    </select>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-md-9">
                <input type="text" class="form-control" id="description" placeholder="Descrição">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" id="price" placeholder="Valor">
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary" onclick="filterExpense(getAllExpenses)"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </section>
    <section class="container">
        <table class="table">
            <thead class="thead bg-primary text-light">
              <tr>
                <th scope="col">Data</th>
                <th scope="col">Tipo</th>
                <th scope="col">Descrição</th>
                <th scope="col">Valor</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="expensesTable">
            </tbody>
          </table>
    </section>
</body>
